<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fcebfb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: calc(100dvh - 40px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            background: #333;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .week-card {
            background: linear-gradient(135deg, #ffeef8, #f8e8ff);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #000;
        }

        .week-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .week-dates {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .weight-display {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin: 10px 0;
            min-height: 30px;
        }

        .weight-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 13px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .weight-input:focus {
            outline: none;
            border-color: #000;
        }

        .save-btn {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .export-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .weeks-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .week-card {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weight Tracker üèãüèΩ</h1>

        <div class="controls">
            <button onclick="goToCurrentWeek()">üìÖ Current Week</button>
            <!-- <button onclick="clearAllData()">üóëÔ∏è Clear All</button> -->
        </div>

        <div class="weeks-grid" id="weeksGrid"></div>

        <div style="text-align: center;margin-top: 15px;">
            <button onclick="toggleExport()">üíæ Backup Data</button>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <h3>Backup Your Data</h3>
            <p>Copy this text and save it somewhere safe:</p>
            <textarea id="exportData" readonly></textarea>
            <button onclick="importData()">üì• Import Data</button>
            <input type="file" id="fileInput" accept=".json,.txt" style="display: none;"
                onchange="handleFileImport(event)">
        </div>
    </div>
    <script>
        // Store the start date on first use
        let startDate = localStorage.getItem('weightStartDate');
        if (!startDate) {
            startDate = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
            localStorage.setItem('weightStartDate', startDate);
        }
        startDate = new Date(startDate);

        const data = JSON.parse(localStorage.getItem('weightData')) || {};

        function getWeekDates(weekNum) {
            const start = new Date(startDate.getTime() + (weekNum - 1) * 7 * 24 * 60 * 60 * 1000);
            const end = new Date(start.getTime() + 6 * 24 * 60 * 60 * 1000);

            const format = (date) => {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                return `${day}/${month}`;
            };

            return `${format(start)} - ${format(end)}`;
        }

        function getCurrentWeek() {
            const now = new Date();
            const diff = now - startDate;
            return Math.floor(diff / (7 * 24 * 60 * 60 * 1000)) + 1;
        }

        function createWeekCard(weekNum) {
            const dates = getWeekDates(weekNum);
            const weight = data[weekNum] || '';
            const isCurrentWeek = weekNum === getCurrentWeek();

            return `
                <div class="week-card ${isCurrentWeek ? 'current-week' : ''}" id="week-${weekNum}">
                    <div class="week-header">Week ${weekNum}</div>
                    <div class="week-dates">${dates}</div>
                    <div class="weight-display">${weight ? weight + ' kg' : ''}</div>
                    <input type="number" 
                           class="weight-input" 
                           placeholder="Enter weight" 
                           value="${weight}"
                           step="0.1"
                           id="input-${weekNum}">
                    <button class="save-btn" onclick="saveWeight(${weekNum})">üíæ Save</button>
                </div>
            `;
        }

        function renderWeeks() {
            const grid = document.getElementById('weeksGrid');
            const currentWeek = getCurrentWeek();
            let html = '';
            for (let i = 1; i <= currentWeek; i++) {
                html += createWeekCard(i);
            }
            grid.innerHTML = html;
        }

        function saveWeight(weekNum) {
            const input = document.getElementById(`input-${weekNum}`);
            const value = parseFloat(input.value);

            if (value && value > 0) {
                data[weekNum] = value;
                localStorage.setItem('weightData', JSON.stringify(data));
                renderWeeks();

                // Success animation
                const card = document.getElementById(`week-${weekNum}`);
                card.style.transform = 'scale(1.05)';
                setTimeout(() => card.style.transform = '', 200);
            }
        }

        function goToCurrentWeek() {
            const currentWeek = getCurrentWeek();
            const element = document.getElementById(`week-${currentWeek}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.border = '3px solid #000';
                setTimeout(() => element.style.border = '2px solid transparent', 2000);
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all weight data?')) {
                localStorage.removeItem('weightData');
                Object.keys(data).forEach(key => delete data[key]);
                renderWeeks();
            }
        }

        function toggleExport() {
            const section = document.getElementById('exportSection');
            const textarea = document.getElementById('exportData');

            if (section.style.display === 'none') {
                section.style.display = 'block';
                textarea.value = JSON.stringify(data, null, 2);
            } else {
                section.style.display = 'none';
            }
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        Object.assign(data, importedData);
                        localStorage.setItem('weightData', JSON.stringify(data));
                        renderWeeks();
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize
        renderWeeks();

        // Add some CSS for current week highlighting
        const style = document.createElement('style');
        style.textContent = `
            .current-week {
                border: 2px solid #000 !important;
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
